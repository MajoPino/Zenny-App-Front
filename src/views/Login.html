<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenny - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/Styles/login.css">
</head>
<body>

    <!-- Barra superior -->
    <nav class="navbar">
        <a class="navbar-brand text-white" href="">
            <img src="/public/imgs/ZennyBannerMint 1.png" alt="Zenny" class="logo">
        </a>
        <button class="navbar-toggler text-white" type="button" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Contenedor del login -->
    <div class="login-container text-center">
        <h2>Ingresar</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                <div class="invalid-feedback">
                    Por favor, ingrese una dirección de correo electrónico válida.
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <div class="invalid-feedback">
                    Contraseña inválida.
                </div>
            </div>
            <button type="submit" class="btn btn-login">Ingresar</button>
        </form>
        <p class="mt-3">¿No tienes una cuenta? <a href="/src/views/signup.html" class="create-account">Crea una cuenta</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© Zenny - 2024 - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Simulación de validación
            if (emailInput.value === '') {
                emailInput.classList.add('is-invalid');
            } else {
                emailInput.classList.remove('is-invalid');
            }

            if (passwordInput.value === '') {
                passwordInput.classList.add('is-invalid');
            } else {
                passwordInput.classList.remove('is-invalid');
            }
        });
    </script>

</body>
</html>
