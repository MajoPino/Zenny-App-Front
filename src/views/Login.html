<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenny - Login</title>
    <link rel="shortcut icon" href="../../public/imgs/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/Styles/login.css" />
  </head>
  <body>
    <!-- Barra superior -->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/public/imgs/ZennyBannerMint 1.png"
            alt="Zenny"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light rounded-pill"
                href="/src/views/signup.html"
                >Crea tu cuenta!</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light rounded-pill" href="/src/views/Login.html"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-arrow-right-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                  />
                </svg>
                Ingresa</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <main>
      <!-- Contenedor del login -->
      <div class="login-container text-center">
        <h2>Ingresar</h2>
        <form>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo electrónico"
            />
            <div class="invalid-feedback">
              Por favor, ingrese una dirección de correo electrónico válida.
            </div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
            <div class="invalid-feedback">Contraseña inválida.</div>
          </div>          
          <input class="d-none" id="error-message">
          <div class="invalid-feedback " >
            El email o la contraseña son incorrectos
          </div>
        </input>
          <button type="submit" class="btn btn-login">Ingresar</button>
        </form>
        <p class="mt-3">
          ¿No tienes una cuenta?
          <a href="/src/views/signup.html" class="create-account"
            >Crea una cuenta</a
          >
        </p>
      </div>
    </main>

    
    <!-- Footer -->
    <footer class="footer">
      <p>© Zenny - 2024 - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>
  </body>
</html>
